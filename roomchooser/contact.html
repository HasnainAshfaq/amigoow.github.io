<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Room Chooser</title>

    <meta name="description" content="Roomchooser to help disable people choose room">
    <meta name="author" content="Softoven Pvt. LTD.">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Roboto:300,400,500,700" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid contact">
	<div class="row">
		<div class="col-md-12">
			<!-- MAIN HEADER -->
			<div class="row main-header">
				
				<!-- HERO img -->
				<div class="col-md-12 hero-img">
					<div class="jumbotron">
						<h1>
							CONTACT US
						</h1>
						<p>
							Send us a message to let us know how we can help you reach your goals
						</p>
					</div>
				</div>
				<!-- hero-img -->
				<!-- CARD -->
				<div class="col-md-12 card">
					<!-- CONTENT -->
					<div class="content">
						<h1>SEND US A MESSAGE</h1>
						<!-- FORM -->
						<form action="">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="uname">Name</label>
										<input type="text" class="form-control text-roomchooser" placeholder="Your good name" id="uname">
									</div>		
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="hotel-name">Hotel Name</label>
										<input type="text" class="form-control text-roomchooser " placeholder="Name of hotel you want contact for" id="hotel-name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control text-roomchooser" placeholder="Your email address to get back to you" id="email">
									</div>		
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="hotel-name">Phone</label>
										<input type="phone" class="form-control text-roomchooser" placeholder="Your phone number" id="hotel-name">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label for="message">Message</label>
										<textarea class="form-control text-roomchooser" placeholder="How can we help?" id="message"></textarea>
									</div>
								</div>
							</div>
							
						</form><!-- form -->
					</div><!-- content -->
					<button class="btn btn-roomchooser btn-block">SEND US A MESSAGE</button>
				</div><!-- card -->
				
			</div><!-- main header -->

			<br/>

		</div>
	</div>
</div>
	
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/carouFredSel/jquery.carouFredSel-6.2.1-packed.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
